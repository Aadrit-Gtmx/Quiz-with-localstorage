<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #42464f;
            font-family: Arial, sans-serif;
            color: white;
        }
        /* Centering Container */
        .container {
            text-align: center;
        }
        /* Buttons */
        .button {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 15px;
            background: linear-gradient(to right, #4dffaf, #357bbc);
            color: #2f0c0b;
            text-decoration: none;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 18px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4882cd;
        }
        /* Title */
        h1 {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <input type="text" placeholder="Username" id="username" class="button">
        <input type="password" placeholder="Password" id="password" class="button">
        <button class="button" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'password') {
                alert('Login successful');
                location.href = 'add_question.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
